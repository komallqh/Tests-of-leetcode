<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	let arr = [];
	var generate = function(numRows) {
   		for(let i = 0;i<numRows;i++){
   			let arrSon = new Array(i+1);
   			for(let j = 0;j<=i;j++){
   				if(j==0 || j ==i){
   					arr[i][j] = 1;
   				}else{
   					arr[i][j] = arr[i-1][j-1] + arr[i-1][j];
   				}
   			}
   			arr.push(arrSon);
   		}
   		return arr;
	};
	let re = generate(5);
	console.log(re);
	</script>
</body>
</html>
