	<script>
		/*假设你正在爬楼梯。需要 n 阶你才能到达楼顶。

每次你可以爬 1 或 2 个台阶。你有多少种不同的方法可以爬到楼顶呢？

注意：给定 n 是一个正整数。

示例 1：

输入： 2
输出： 2
解释： 有两种方法可以爬到楼顶。
1.  1 阶 + 1 阶
2.  2 阶
示例 2：

输入： 3
输出： 3
解释： 有三种方法可以爬到楼顶。
1.  1 阶 + 1 阶 + 1 阶
2.  1 阶 + 2 阶
3.  2 阶 + 1 阶*/

var climbStairs = function(n) {
    if(n===1) return 1
    if(n===2) return 2
    // y(n) = y(n-1) + y(n-2)
    let y1 = 1
    let y2 = 2
    let y3

    for(let i = 2; i < n; i++) {
        // y(3) = y(1) + y(2)
        y3 = y1 + y2

      // 下一次循环y(4) = y(2) + y(3)，所以y(2)给y1，y(3)给y2
        y1 = y2
        y2 = y3
    }
    return y3
};


	</script>
