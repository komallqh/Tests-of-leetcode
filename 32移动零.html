		//大牛做法：
		var moveZeroes = function(nums){
			const max = nums.length-1;

			let start = 0;
			let end = max -1;

			while(start < end){
				const item = nums[start];
				if(item === 0){
					nums.splice(start,1);
					nums.push(0);
					end--;
					continue;
				}
				start++;
			}
		}
	</script>
