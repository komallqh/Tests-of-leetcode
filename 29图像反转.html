	<script>
		var flipAndInvertImage = function(A) {
    		for(var i = 0; i < A.length; i++){
    			A[i].reverse();
    			for(var j = 0; j<A.length; j++){
    				if(A[i][j]){
    					A[i][j] = 0;
    				}else{
    					A[i][j] = 1;
    				}
    			}	
    		}
    		return A;
    		
    		
		};
