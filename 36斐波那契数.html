<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//我的做法
		var fib = function(N) {
		    let F = [];
		    F[0] = 0;
		    F[1] = 1;
		    if(N>1){
		        F[N] = fib(N-1) + fib(N-2);
		    }
		    return F[N];
		};


		//大神做法
		var fib = function(N) {
		    var arr = [0, 1];
		    var point = 2;
		    while(point <= arr.length && point <= N){
		        arr[point] = arr[point - 1] + arr[point - 2];
		        point ++;
		    }
		    return arr[N];
		};
	</script>
	
</body>
</html>
