<script>
	/*示例 1:

输入: 4
输出: 2
示例 2:

输入: 8
输出: 2
说明: 8 的平方根是 2.82842...,

var mySqrt = function(x) {
	console.log(parseInt(Math.sqrt(x)));
    return parseInt(Math.sqrt(x));
};
mySqrt(0.2);
mySqrt(4);
</script>
