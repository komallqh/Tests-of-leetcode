		/*js能表示的浮点数的最大值是正负1.7976931348623157乘以10的308次方，其最小所能表示的小数为正负5乘以10的负324次方
		
		但js能够表示整数的范围是正负数的绝对值都不能大于2^53

		也就是正负数的绝对值都不能大于9007199254740992，这个数是16位，超过16位的整数就不能精确表示了

		JavaScript大数从来不用Number类型 都是字符串*/


		/*解法：
		先倒序，判断第一个数加一后是否等于10；

			不等于10：直接将数组反转返回；

			等于10：判断下一个数是否有定义；
				如果没定义，则表示一开始数组只有一个值；下一位数变为1，数组反转返回；
				如果有定义，则让下一位递归做加一运算；*/


		var plusOne = function (digits) {
		  const values = digits.reverse();
		  let i = 0;
		  values[i] += 1;
		  while (true) {
		    if (values[i] >= 10) {
		      values[i] = 0;
		      if (values[i + 1] === undefined) {
		        values[i + 1] = 1;
		        break;
		      } else {
		        values[i + 1] += 1
		      }
		      i++
		    } else {
		      break;
		    }
		  }
		  return values.reverse()
		};




	</script>
