		/**
		 * @param {string} S
		 * @return {string}
		 */
		var toGoatLatin = function(S) {
		  let words = S.split(' '),
		      index = 1,
		      result_words = [];
		  for (let word of words) {
		    switch (word[0].toLowerCase()) {
		      case 'a':
		      case 'e':
		      case 'i':
		      case 'o':
		      case 'u':
		        break;
		      default:
		        word = word.slice(1) + word[0];
		        break;
		    }
		    console.log(Array(index + 1))
		    console.log(Array(index + 1).join('a'))
		    word += 'ma' + Array(index + 1).join('a');
		    //Array(index + 1).join('a')
		    //当index为1时，创建了一个空数组，里面包含两个空值，将两个空值以a进行分割，即达到插入一个a的效果
		    result_words.push(word);
		    index ++;
		  }
		  return result_words.join(' ');
		};
		toGoatLatin("I speak Goat Latin");
