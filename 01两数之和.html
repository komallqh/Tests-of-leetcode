	var twoSum = function(nums, target) {
    let map = new Map();
    let res = [];
    nums.forEach((e, i) => map.set(e, i));		// map.set(e, i)


    for(let i=0;i<nums.length;i++) {
        let j = map.get(target - nums[i]);		//map.get()
        if(j && j !== i) {
            res = [i, j];
            break;
        }
    }

    return res;
};

var nums = [2,7,11,15];
	var target = 9;
	console.log(twoSum(nums,target));
