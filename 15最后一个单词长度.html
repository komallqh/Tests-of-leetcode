<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var lengthOfLastWord = function(s) {
   			 s = s.trim();
    		for(var i=s.length-1;i>=0;--i){
    			if(s[i]==' '){
    				return s.length-i-1;
    			}
    		}
         return s.length;
		};
	</script>
</body>
</html>
