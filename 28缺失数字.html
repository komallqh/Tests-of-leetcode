	<script>
		var missingNumber = function(nums) {
    		var sum = 0 ;
    		var len = nums.length;
    		for(var i = 0; i < len; i++){
    			sum += nums[i];	
    		}
    		sum1 = len*(len+1)/2;

    		return sum1-sum;

		};

		console.log(a);
	</script>
