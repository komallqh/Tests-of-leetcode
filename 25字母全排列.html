<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
var letterCasePermutation = function(S) {
    if(S==''){
        return [''];
    }
    const result = [];
    S = S.toLowerCase();
    result.push(S);
    for(let i=0; i<S.length; i++){
        if(S[i].match(/^[a-z]$/)){
            result.forEach((str)=>{
                const newStr = str.substring(0,i)+str[i].toUpperCase()+str.substring(i+1);
                result.push(newStr);
            });
        }
    }
    return result;
};
</script>
</body>
</html>
