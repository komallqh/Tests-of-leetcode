<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var removeDuplicates = function(nums) {
		  //遍历数组
		  for (var i = 0; i < nums.length - 1; i++) {
		    //找出相等的相邻两项
		    if (nums[i] == nums[i + 1]) {
		      //移除元素并向前移动一位指针
		      nums.splice(i,1);
		      i--;
		    }
		  }
		  //返回修改后数组的长度
		  return nums.length;
		};
	</script>
</body>
</html>
