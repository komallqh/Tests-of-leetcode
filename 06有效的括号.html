<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
//从内层括号开始判断，如果对应括号正确就把他们删除

 var isValid = function (s) {
            if (s.length % 2 !== 0)
                return false
            var s = s.split("")
            for (let i = 0; i < s.length - 1;) {
                if ((s[i] == "(" && s[i + 1] == ")")
                    || (s[i] == "[" && s[i + 1] == "]")
                    || (s[i] == "{" && s[i + 1] == "}")) {
                    s.splice(i, 1)
                    s.splice(i, 1)
                    if (i > 0)
                        i--
                } else
                    i++
            }
            if (s.length > 0)
                return false
            return true
        };

    isValid("{()}[]")
	</script>
</body>
</html>
