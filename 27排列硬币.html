<body>
	<script>
	var arrangeCoins = function(n) {
    let m = Math.floor(Math.sqrt(2*n));
    if(n>=m*(m+1)/2)
        {
            return m;
        }
    else 
        {
            return m-1;
        }  
};
		
	</script>
