		//大牛做法：
		var judgeCircle = function(moves) {
			let v = 0;		//vertical
			let h = 0;		//horizontal
			
			moves.split('').map(m =>{
				switch(m){
					case "U":{
						v++;
						break;
					}
					case "D":{
					v--;
					break;
					}
					case "L":{
						h++;
						break;
					}
					case "R":{
					h--;
					break;
					}
					default: break;
				}
			})
			if(h === 0 && v === 0){
				return true
			}else{
				return false;
			}
		};
		var moves = "LL"
		var a = judgeCircle(moves)
		console.log(a);
